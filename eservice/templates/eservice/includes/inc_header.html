<div class="col-6 d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <a class="text text-black" href="{% url 'eservice:index' %}">
        <h5 class="mx-1 font-weight-normal" href="{% url 'eservice:index' %}">ESender</h5>
    </a>
    {% if user.is_authenticated %}
    <a class="p-2 mx-1 btn btn-outline-primary" href="{% url 'eservice:client_list' %}">Клиенты</a>
    <a class="p-2 mx-1 btn btn-outline-primary" href="{% url 'eservice:message_list' %}">Сообщения</a>
    <a class="p-2 mx-1 btn btn-outline-primary" href="{% url 'eservice:newsletter_list' %}">Рассылки</a>
    <a class="p-2 mx-1 btn btn-outline-primary" href="{% url 'eservice:attempts_newsletter_list' %}">Статистика</a>
    {% endif %}
</div>

<div class="col-6 d-flex flex-column-reverse flex-md-row-reverse align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <nav class="ms-5">
        {% if user.is_authenticated %}
        <div class="d-flex flex-row align-items-center ">
            <h6 class="p-2 mx-1 font-weight-normal">{{ user.get_username }}</h6>
            <a class="p-2 mx-1 btn btn-outline-primary" href="{% url 'users:profile' %}">Профиль</a>
            <form action="{% url 'users:logout' %}" method="post">
                {% csrf_token %}
                <button type="submit" class="p-2 mx-1 btn btn-outline-primary">Выход</button>
            </form>
        </div>
        {% else %}
        <div class="d-flex flex-row align-items-center ">
            <h6 class="p-2 mx-1 font-weight-normal">Добро пожаловать. Пожалуйста, войдите.</h6>
            <a class="p-2 mx-1 btn btn-outline-primary" href="{% url 'users:login' %}">Вход</a>
            <a class="p-2 mx-1 btn btn-outline-primary" href="{% url 'users:register' %}">Регистрация</a>
        </div>
        {% endif %}
    </nav>
</div>
