{% extends 'eservice/base.html' %}
{% block content %}
<div class="row text-center">
    <div class="col-12">
        <div class="card mb-4 box-shadow">
            <div class="card-header">
                <div class="row">
                    <div class="col">
                        <h4 class="my-0 font-weight-normal">{{ object.name }}</h4>
                    </div>
                    <div class="col">
                        <h4 class="my-0 font-weight-normal">{{ object.email }}</h4>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <p class="mt-3 mb-4 text-start m-3">{{ object.pk }}</p>
                <p class="mt-3 mb-4 text-start m-3">{{ object.comment }}</p>
                <div class="btn-group">
                    <a type="button" class="btn btn-outline-primary"
                       href="{% url 'eservice:client_update' object.pk %}">
                        Редактировать
                    </a>
                    <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal"
                            data-bs-target="#myModal">
                        Удалить
                    </button>
                </div>

                {% include 'eservice/includes/inc_modal_client_confirm_delete.html'%}
            </div>
        </div>
    </div>
</div>


{% endblock %}
