{% extends 'eservice/base.html'%}
{% load crispy_forms_tags %}
{% block content %}
<div class="row text-start">
    <div class="col-12">
        <div class="card mb-4 box-shadow">
            <div class="card-header">
                {% if object %}
                <h4 class="my-0 font-weight-normal">Форма для обновления информации о рассылке</h4>
                {% else %}
                <h4 class="my-0 font-weight-normal">Форма для добавления новой рассылки</h4>
                {% endif %}
            </div>
            <div class="card-body">
                <form method="post" action="" class="form-floating" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-outline-primary">
                        {% if object %}
                        Обновить
                        {% else %}
                        Добавить
                        {% endif %}
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock%}
