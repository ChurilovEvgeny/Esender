{% extends 'eservice/base.html'%}
{% load crispy_forms_tags %}
{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Форма регистрации</h1>
</div>
<div class="row text-start">
    <form method="post" action="" class="row" enctype="multipart/form-data">
        <div class="col-lg-6 col-md-6 col-sm-6">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">Регистрация</h4>
                </div>
                <div class="card-body">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-lg btn-block btn-outline-primary">Регистрация</button>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock%}
